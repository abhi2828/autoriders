<div class="container" style="height: 0;">
    <div class="row">
        <div class="col-md-12">
         <div class="form-group">
             <div class="form-checkbox" style="margin-top: 15px;">
                 <label for="one-way">
                     <input type="radio" class="flight-type" value="1" id="one-way" name="flight-type" checked>
                     <span></span>One way
                 </label>
                 <label for="roundtrip">
                     <input type="radio" class="flight-type" value="2" id="roundtrip" name="flight-type" >
                     <span></span>Roundtrip
                 </label>
             </div>
         </div>
        </div>
    </div>
</div>

<script>
    $(function(){
    $('.flight-type').click(function(){
        // debugger;
    var a = $("input[name='flight-type']:checked").val();
       if(a==1){
        $('#One_way').css('display','block');
        $('#Round').css('display','none'); 
       }
       else{
        $('#One_way').css('display','none');
        $('#Round').css('display','block'); 
       }
    })
});
</script>
